<h3 class="primary mt-5">Find a sitter for you</h3>

<div class="card-container m-3">
  <mat-card class="example-card" *ngFor="let sitter of sitters">
    <!-- ngFor allows it to know {{sitter.firstname}} etc -->
    <mat-card-header>
      <img mat-card-avatar class="example-header-image" src="{{sitter.avatar}}">
      <mat-card-title>{{sitter.firstname}} {{sitter.lastname}}</mat-card-title>
      <mat-card-subtitle>{{sitter.education}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{sitter.picture}} alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
          {{sitter.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
