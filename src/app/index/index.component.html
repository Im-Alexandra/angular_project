<mat-radio-group class="radio-group index-radio-button" value="0">
  <mat-radio-button #checkIfSitters class="radio-button cool-link" value="1">Sitters</mat-radio-button>
  <mat-radio-button #checkIfPets class="radio-button cool-link" value="0">Pets</mat-radio-button>
</mat-radio-group>
<sitter-list *ngIf="checkIfSitters._checked"></sitter-list>
<pet-list *ngIf="checkIfPets._checked"></pet-list>
