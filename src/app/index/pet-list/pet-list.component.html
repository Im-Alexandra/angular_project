<h3 class="primary mt-5">Find a pet to sit</h3>

<div class="card-container">
  <mat-card class="example-card" *ngFor="let pet of pets">
    <!-- ngFor allows it to know {{pet.firstname}} etc -->
    <mat-card-header>
      <img mat-card-avatar class="example-header-image" src="{{pet.sitterAvatar}}">
      <mat-card-title>{{pet.sitterFirstname}} {{pet.sitterLastname}}</mat-card-title>
      <mat-card-subtitle>{{pet.location}}</mat-card-subtitle>
      <mat-card-title>{{pet.petName}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src={{pet.petPicture}} alt={{pet.petName}}>
    <mat-card-content>
      <p>
          {{pet.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
