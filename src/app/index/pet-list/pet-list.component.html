<mat-radio-group class="radio-group index-radio-button" value="0">
    <mat-radio-button #checkIfSitters class="radio-button cool-link sitters-headline" [routerLink]="['../sitter-list']" value="1">Sitters</mat-radio-button>
    <mat-radio-button #checkIfPets class="radio-button cool-link pets-headline" [routerLink]="['../pet-list']" value="0">Pets</mat-radio-button>
</mat-radio-group>

<h5 class="primary mb-4 mt-3">Find a pet to sit</h5>


<form id="search-filter">
  <label>Search:</label>
  <input type="text" [(ngModel)]="term" name="term"/>
</form>

<div class="card-container">
  <mat-card class="example-card" *ngFor="let pet of pets | petFilter:term">
    <!-- ngFor allows it to know {{pet.firstname}} etc -->
    <mat-card-header>   
      <img mat-card-avatar class="example-header-image" src="https://i.pinimg.com/280x280_RS/16/22/13/1622137b140f144aa269b1dc1fc84fa5.jpg">
      <mat-card-title (click)="goToRoute()">{{pet.name}}</mat-card-title>
      <mat-card-subtitle>{{pet.location}}</mat-card-subtitle>
    </mat-card-header>
    <img (click)="goToRoute()" class="list-picture" mat-card-image src={{pet.petPicture}} alt={{pet.petName}}>
    <div class="filter" [routerLink]="['/index/pet', pet.petId]"></div>
    <div class="mat-card-content">
        <h5 class="text-left card-text-headline">About {{pet.name}}:</h5>
        <div class="description mb-3">
            <p class="text-left">{{pet.description}}</p>
        </div>
      <mat-card-actions>
          <a class="read-more-link" [routerLink]="['/index/pet', pet.petId]"><button mat-stroked-button>Read more</button></a>
      </mat-card-actions>
    </div>
    
  </mat-card>
</div>
