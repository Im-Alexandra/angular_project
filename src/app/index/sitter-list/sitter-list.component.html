<mat-radio-group class="radio-group index-radio-button" value="0">
    <mat-radio-button #checkIfSitters class="radio-button cool-link" [routerLink]="['../sitter-list']" value="1">Sitters</mat-radio-button>
    <mat-radio-button #checkIfPets class="radio-button cool-link" [routerLink]="['../pet-list']" value="0">Pets</mat-radio-button>
</mat-radio-group>

<h5 class="primary mb-4 mt-3">Find a sitter for you</h5>

<div class="card-container">
  <mat-card class="example-card" *ngFor="let sitter of sitters">
    <!-- ngFor allows it to know {{sitter.firstname}} etc -->
    <mat-card-header>
      <img mat-card-avatar class="example-header-image" src="{{sitter.avatar}}">
      <mat-card-title>{{sitter.firstname}} {{sitter.lastname}}</mat-card-title>
      <mat-card-subtitle>{{sitter.education}}</mat-card-subtitle>
    </mat-card-header>
    <div class="card-img-caption">
      <div class="text"></div>
      <img class="list-picture" mat-card-image src={{sitter.picture}} alt="Photo of a Shiba Inu">
    </div>
    <mat-card-content>
      <p>
          RATING
      </p>
    </mat-card-content>
  </mat-card>
</div>
